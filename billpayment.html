<!DOCTYPE html>
<html>
  <head>
    <title>Pay Your Bill</title>
    <link rel="stylesheet" href="billpayment.css">
    <style>
      /* CSS styles */
      label {
        display: block;
        margin-bottom: 10px;
      }

      input[type="number"] {
        width: 25%;
        padding: 10px;
        margin-bottom: 20px;
        border-radius: 5px;
        border: none;
        box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        font-size: 16px;
      }

      button {
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 5px;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
      }

      .result {
        margin-top: 20px;
        font-size: 18px;
      }

      .error {
        color: red;
        font-size: 16px;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <h1>Pay Your Bill</h1>
    <form>
      <label for="total">Total Bill Amount:</label>
      <input type="number" id="total" required>

      <label for="paid">Amount Paid:</label>
      <input type="number" id="paid" required>

      <button type="submit" id="submit-btn">Submit</button>
    </form>

    <div class="result">
      <!-- Result will be displayed here -->
    </div>

    <div class="error">
      <!-- Error message will be displayed here -->
    </div>

    <script src="script.js"></script>
  </body>
</html>
